<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Random Colour</title>
</head>

<body>

    <h1>No current colour</h1>
    <div>
        <button>Change colour</button>
    </div>
    <p>Change colour format</p>
    <div class="formatSelect">
        <input type="radio" checked id='rgb' name='clrFormat' value='rgb'>
        <label for="rgb">RGB</label>
        <input type="radio" id='hsl' name='clrFormat' value='hsl'>
        <label for="hsl">HSL</label>
        <input type="radio" id='hex' name='clrFormat' value='hex'>
        <label for="hex">HEX</label>
    </div>


    <script src="app.js"></script>
</body>

</html>
